<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .quiz {
            margin-top: 30px;
            background-color: #e9f7e9;
            padding: 15px;
            border-radius: 8px;
        }
        .question {
            font-size: 18px;
            margin: 10px 0;
        }
        .answers {
            display: flex;
            flex-direction: column;
        }
        .answers label {
            margin: 5px 0;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .answers input {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 100px;
            width: 100%;
        }
        .lesson-content {
            line-height: 1.6;
        }
        .boton {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        .boton:hover {
            background-color: red;
        }
        .texto{
            margin-top: -80px;
            margin-left: -200px;
        }
        .vidaurri{
            margin-left: -200px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curso de Inglés - Aprende Fácilmente</h1>
        <p>Un curso interactivo para mejorar tus habilidades en inglés. ¡Empieza a aprender hoy mismo!</p>
    </header>

            <button class="boton" onclick="window.location.href='sustantivos.html'">Sustantivos</button>&nbsp;&nbsp;

            <button class="boton" onclick="window.location.href='verbos.html'">Verbos</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='tiempos.html'">Tiempos verbales</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='adjetivos.html'">Adjetivos</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='adverbios.html'">Adverbios</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='preposiciones.html'">Preposiciones</button><br><br>
            
            <button class="boton" onclick="window.location.href='uso.html'">Uso de "There is/There are</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='interrogativos.html'">Interrogativos</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='articulo.html'">Artículos</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='conjunciones.html'">Conjunciones</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='frases.html'">Frases y Expresiones Comunes</button>&nbsp;&nbsp;
            <button class="boton" onclick="window.location.href='oraciones.html'">Oraciones</button>
